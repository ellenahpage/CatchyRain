{% extends "main/base.html" %}
{% block scripts %}

    <script>
        $(document).ready(function () {
            // Suppress standard form functionality.
            $("form").submit(function (event) {
                event.preventDefault(event);
            });
        });

        function results() {
            document.getElementById("results").innerHTML = "RainWater Value : " + $("input[id=roofArea]").val() * $("input[id=roofSlope]").val();
        }

    </script>
    <!-- Link to Weather Information -->
    <script>
         $(document).ready(function(){
            $.getJSON("http://api.openweathermap.org/data/2.5/forecast/daily?q=London=json&units=metric&cnt=10",function(result){
            alert("City: "+result.city.name);
            alert("Weather: "+ result.list[0].weather[0].description);
            });
            });
    </script>
{% endblock %}
