{% extends "main/base.html" %} {% block scripts %}
<script src="http://maps.googleapis.com/maps/api/js?v=3.6&sensor=false&libraries=geometry"></script>
<script src="http://maps.googleapis.com/maps/api/js?v=3.6&sensor=false&callback=initialize"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false&libraries=drawing"></script>
<script>
    $(document).ready(function () {
        // Suppress standard form functionality.
        $("form").submit(function (event) {
            event.preventDefault(event);
        });
    });

    function results() {
        document.getElementById("results").innerHTML = "RainWater Value : " + $("input[id=roofArea]").val() * $("input[id=roofSlope]").val();
    }

</script> {% endblock %} {% block content %}
<div class='container'>
    <div class='row'>
        <p></p>
    </div>
    <div class='row'>
        <div class='col-12'>
            <div class="alert alert-primary" role="alert" style=' min-height: 800px;'>
                <font size="+1">
                    <b> Rainwater Harvesting Calculator </b>
                </font>
                <p></p>

                <div class='row'>
                    <div class="col-6">
                        <form name="questionaire" onSubmit="results()">
                            <label for="roofArea">Roof Area (m
                                <sup>2</sup>) :
                            </label>
                            <input type="number" id="roofArea" step="0.1" value="0" />
                            <input name="Submit" type="submit" value="Update" />
                        </form>
                    </div>

                    <div class="col-6">
                        <form name="questionaire" onSubmit="results()">
                            <label for="roofSlope">Roof Slope (degrees):
                            </label>
                            <input type="number" id="roofSlope" step="0.1" value="0" />
                            <input name="Submit" type="submit" value="Update" />
                        </form>
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class='row'>
                    <div class="col-4">
                        <form action="">
                            Roof Type:
                            <select>
                                <option selected="selected">Tiled</option>
                                <option>Tin</option>
                            </select>
                        </form>
                    </div>

                    <div class="col-4">
                        <form action="">
                            Number of People:
                            <select>
                                <option selected="selected">1-5 </option>
                                <option>6-10 </option>
                                <option>11+ </option>
                            </select>
                        </form>
                    </div>
                    <div class="col-4">
                        <form action="">
                            Type of User:
                            <select>
                                <option selected="selected">Household</option>
                                <option>Business</option>
                                <option>School</option>
                                <option>Policymaker</option>
                            </select>
                        </form>
                    </div>
                </div>
                <p></p>
                <div id="map" style="width:1050px; height:500px; margin:0 auto" onload="initialize()"></div>
                <button id="delete-button">Delete Selected Shape</button>
                <script type="text/javascript">
                    var drawingManager;
                    var selectedShape;
                    var selectedColor;
                    var colorButtons = {};

                    function clearSelection() {
                        if (selectedShape) {
                            selectedShape.setEditable(false);
                            selectedShape = null;
                        }
                    }

                    function setSelection(shape) {
                        clearSelection();
                        selectedShape = shape;
                        shape.setEditable(true);
                        selectColor(shape.get('fillColor') || shape.get('strokeColor'));
                    }

                    function deleteSelectedShape() {
                        if (selectedShape) {
                            selectedShape.setMap(null);
                        }
                    }

                    function selectColor(color) {
                        selectedColor = color;


                        // Retrieves the current options from the drawing manager and replaces the
                        // stroke or fill color as appropriate.

                        var polygonOptions = drawingManager.get('polygonOptions');
                        polygonOptions.fillColor = color;
                        drawingManager.set('polygonOptions', polygonOptions);
                    }


                    function initialize() {
                        var map = new google.maps.Map(document.getElementById('map'), {
                            Zoom: 20,
                            center: { lat: -34.397, lng: 150.644 },
                            mapTypeId: google.maps.MapTypeId.SATELLITE,
                            zoomControl: true
                        });

                        navigator.geolocation.getCurrentPosition(function (position) {
                            var pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            map.setCenter(pos);
                        });

                        var polyOptions = {
                            strokeWeight: 0,
                            fillOpacity: 0.45,
                            editable: true
                        };
                        // Creates a drawing manager attached to the map that allows the user to draw
                        // markers, lines, and shapes.
                        drawingManager = new google.maps.drawing.DrawingManager({
                            drawingMode: google.maps.drawing.OverlayType.POLYGON,
                            markerOptions: {
                                draggable: true
                            },
                            polylineOptions: {
                                editable: true
                            },
                            rectangleOptions: polyOptions,
                            circleOptions: polyOptions,
                            polygonOptions: polyOptions,
                            map: map
                        });

                        google.maps.event.addListener(drawingManager, 'overlaycomplete', function (e) {
                            if (e.type != google.maps.drawing.OverlayType.MARKER) {
                                // Switch back to non-drawing mode after drawing a shape.
                                drawingManager.setDrawingMode(null);

                                // Add an event listener that selects the newly-drawn shape when the user
                                // mouses down on it.
                                var newShape = e.overlay;
                                newShape.type = e.type;
                                google.maps.event.addListener(newShape, 'click', function () {
                                    setSelection(newShape);

                                });
                                var area = google.maps.geometry.spherical.computeArea(newShape.getPath());


                                setSelection(newShape);


                            }
                        });

                        // Clear the current selection when the drawing mode is changed, or when the
                        // map is clicked.
                        google.maps.event.addListener(drawingManager, 'drawingmode_changed', clearSelection);
                        google.maps.event.addListener(map, 'click', clearSelection);
                        google.maps.event.addDomListener(document.getElementById('delete-button'), 'click', deleteSelectedShape);

                        buildColorPalette();
                    }
                    google.maps.event.addDomListener(window, 'load', initialize);
                </script>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-12'>
            <div class="alert alert-primary" role="alert">
                Outputs
                <div class="alert alert-primary" role="alert">
                    <form name="questionaire" onSubmit="results()">
                        <div class="col-6">
                            <h1>Output : </h1>
                            <h1 id="results"></h1>
                        </div>
                    </form>
                </div>
                <div class='col-2'>
                    <div class="alert alert-primary" role="alert">
                        Proportion of precipitation harvested for use
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
