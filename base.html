{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Tab display -->
    <link rel="icon" type="image/jpeg" href="{% static 'main/favicon.ico' %}" />
    <title>Home | PrecipiMate</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    {% block scripts %} {% endblock %}

</head>

<body background="{% static 'main/backgroundimage.jpg' %}" style="background-repeat: no-repeat; background-size: cover;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'main/favicon.ico' %}" width="30" height="30" class="d-inline-block align-top" alt=""> PrecipiMate
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapseLinks" aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon">
                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapseLinks">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'assumptions' %}" class="nav-link">Assumptions</a>
                    </li>
                </ul>
                 <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'hardwarecomparison' %}" class="nav-link">Hardware Comparison</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="languageSelection" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Language Selection
                        </a>
                        <div class="dropdown-menu" aria-labelledby="languageSelection">
                            <a class="dropdown-item" href="english">English</a>
                            <a class="dropdown-item" href="spanish">Spanish</a>
                            <a class="dropdown-item" href="chinese">Chinese</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <div class="container">
        <div class="alert alert-secondary" role="alert">
            CAPSUS 2018
        </div>
    </div>
</body>

</html>
